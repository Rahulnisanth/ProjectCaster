<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Driver-JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>

  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/cloud_caster.png' %}" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/14e8c0ae6a.js" crossorigin="anonymous"></script>
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <title>ProjectCaster - Connect by Projects</title>
</head>

<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- Navbar -->
  <!-- MESSAGES -->
  {% if messages %}
  <div id="message___box">
    {% for message in messages %}
    <div class="alert alert--{{message.tags}}">
      <p class="alert__message">{{message}}</p>
      <button class="alert__close">&#215;</button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <!-- END MESSAGES -->
  {% block content %}
  {% endblock content %}
</body>
<!-- Main js -->
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'uikit/app.js' %}"></script>

</html>
