<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- MAIN STYLESHEET -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/cloud_caster.png' %}" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/14e8c0ae6a.js" crossorigin="anonymous"></script>
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- TITLE OF THE PROJECT -->
  <title>TechInferno Hub - Connect by Projects</title>
</head>

<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- End for Navbar -->

  <!-- MESSAGES -->
  {% if messages %}
  <div id="message___box">
    {% for message in messages %}
    <div class="alert alert--{{message.tags}}">
      <p class="alert__message">{{message}}</p>
      <button class="alert__close">&#215;</button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <!-- END FOR MESSAGES -->

  <!-- OTHER-PAGE CONTENTS -->
  {% block content %}
  {% endblock content %}
  <!-- END FOR OTHER-PAGE CONTENTS -->

  <!-- PRELOADER -->
  <div id="preloader"></div>
  <!-- BACK-TO-TOP BUTTON -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="fa-solid fa-arrow-up"></i>
  </a>
</body>
<!-- Main js -->
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/loader.js' %}"></script>
<script src="{% static 'js/backtotop.js' %}"></script>
<script src="{% static 'js/fileInput.js' %}"></script>

</html>
