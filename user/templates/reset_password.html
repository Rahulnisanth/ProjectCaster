{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
  .card {
    margin-top: -50px;
  }

  input[type='text'],
  input[type='email'] {
    min-width: 24rem;
    width: 100%;
    padding: 1.2rem 1.5rem;
    border-radius: 0.5rem;
    border: 2px solid var(--color-light);
    transition: all 0.3s ease-in-out;
    background-color: var(--color-bg);
  }

  input[type='text']:focus,
  input[type='email']:focus,
  input[type='text']:active,
  input[type='email']:active {
    min-width: 24rem;
    width: 100%;
    padding: 1.2rem 1.5rem;
    border-radius: 0.5rem;
    border: 1px solid var(--color-sub);
    outline: 1px solid var(--color-sub);
    transition: all 0.3s ease-in-out;
    background-color: var(--color-bg);
  }
</style>

<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <h3>Forget Password?</h3>
      <p>Reset password by entering the email address</p>
    </div>
    <form action="" class="form auth__form" method="POST">
      {% csrf_token %}
      <!-- Input:Email -->
      <div class="form__field">
        {{form}}
      </div>
      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Send Instructions" />
        <a href="{% url 'login_user' %}">Login</a>
      </div>
    </form>
    <div class="auth__alternative">
      <p>Donâ€™t have an Account?</p>
      <a href="{% url 'register_user' %}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
