{% extends 'index.html' %}
{% block content %}
<style>
      .profile__preview {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
      }

      #image-preview {
            border-radius: 50%;
            border: 2px solid var(--color-main);
            object-fit: cover;
            height: 20rem;
            width: 20rem;
      }
</style>
<main class="formPage my-xl">
      <div class="content-box">
            <div class="formWrapper">
                  <a class="backButton" href="{% url 'user-profile' %}"><i class="fa-solid fa-backward"></i></a>
                  <br>
                  <form class="form" method="POST" enctype="multipart/form-data">
                        <!-- Input:Text -->
                        {% csrf_token %}
                        <div class="profile__preview">
                              <img id="image-preview" src="{% if form.instance.profile_picture %}
                                    {{ form.instance.profile_picture.url }}
                                    {% else %}
                                    {{profile.ImageUrl}}
                                    {% endif %}" alt="Image Preview">
                        </div>
                        {% for field in form %}
                        <div class="form__field">
                              <label for="formInput#text">{{field.label}}</label>
                              {{field}}
                        </div>
                        {% endfor %}
                        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Save Changes" />
                  </form>
            </div>
      </div>
</main>
{% endblock content %}
