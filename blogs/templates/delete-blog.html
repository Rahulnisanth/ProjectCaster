{% extends 'index.html' %}
{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{request.GET.next}}"><i class="fa-solid fa-backward"></i></a>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                <p style="font-size: 30px;">Are your sure you want to delete {{blog.title}}?</p>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
